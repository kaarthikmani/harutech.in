<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HaruTech | The New Permanent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background: #fdfcff; color: #333; overflow-x: hidden; }

    header {
      background: linear-gradient(to right, #4a00e0, #8e2de2);
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    .logo span {
      font-weight: 600;
      font-size: 1.4rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    .tagline {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 10px;
      font-weight: 600;
      color: white;
    }

    .hero {
      background: linear-gradient(to right, #4a00e0, #8e2de2);
      color: white;
      padding: 30px 20px;
      text-align: center;
      position: relative;
    }

    .buttons {
      margin: 25px 0;
    }

    .buttons a {
      padding: 12px 22px;
      margin: 10px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }

    .buttons .store-btn {
      background-color: #e91e63;
      color: white;
    }

    .buttons .product-btn {
      background-color: #00bcd4;
      color: white;
    }

    .illustration {
      width: 100%;
      max-height: 480px;
      object-fit: cover;
      display: block;
      margin: 0 auto;
      border-radius: 15px;
    }

    footer {
      background: #1a1a1a;
      color: #aaa;
      text-align: center;
      font-size: 0.9rem;
      padding: 20px;
    }

    footer a {
      color: #aaa;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .hero h1 { font-size: 1.5rem; }
      .tagline { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="HaruTech Logo">
      <span>HARU TECH</span>
    </div>
    <nav>
      <a href="#">Login</a>
    </nav>
  </header>

  <section class="hero">
    <div class="tagline">The New Permanent</div>

    <h1 style="margin-top: 30px;">Discover Our Store and Products</h1>
    <p>Buy books, sarees, and software that connect India & Cambodia</p>

    <div class="buttons">
      <a href="store.html" class="store-btn">Visit Store</a>
      <a href="products.html" class="product-btn">View Products</a>
    </div>

    <img class="illustration" src="homepage-illustration.png" alt="People working, books and sarees in background">
  </section>

  <footer>
    <div>
      <a href="download.html">Download</a> |
      <a href="vision.html">Vision</a> |
      <a href="contact.html">Contact Us</a> |
      <a href="https://wa.me/917200718055">Get Support</a>
    </div>
    <br>
    &copy; 2025 HaruTech. All rights reserved.
  </footer>

</body>
</html>
