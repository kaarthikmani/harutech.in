<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Store | HaruTech</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background: #f6f9fc; color: #333; }

    header {
      text-align: center;
      padding: 50px 20px 30px;
      background: linear-gradient(to right, #4a00e0, #8e2de2);
      color: white;
    }

    header img {
      height: 50px;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    header h2 {
      font-size: 1rem;
      font-weight: normal;
      margin-bottom: 25px;
    }

    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .cta-buttons a {
      padding: 12px 24px;
      text-align: center;
      border-radius: 6px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      min-width: 140px;
    }

    .cta-buttons a:nth-child(1) { background: #e91e63; }
    .cta-buttons a:nth-child(2) { background: #00bcd4; }
    .cta-buttons a:nth-child(3) { background: #4caf50; }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      width: 250px;
      padding: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .card h3 {
      margin-bottom: 10px;
      color: #4a00e0;
    }

    .card p {
      margin: 0;
      font-weight: bold;
      color: #27ae60;
    }

    footer {
      background: #1a1a1a;
      padding: 30px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    footer a {
      color: #aaa;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="HaruTech Logo">
  <h1>HARUBOOKS STORE</h1>
  <h2>Books and Sarees for the Soul</h2>

  <div class="cta-buttons">
    <a href="bookstore.html">Books</a>
    <a href="store.html">Dresses</a>
    <a href="products.html">Softwares</a>
  </div>
</header>

<section class="products">
  <div class="card">
    <img src="images/book1.jpg" alt="Pidari Book">
    <h3>Pidari (English)</h3>
    <p>₹199</p>
  </div>
  <div class="card">
    <img src="images/book2.jpg" alt="Shadow King">
    <h3>Shadow King</h3>
    <p>₹149</p>
  </div>
  <div class="card">
    <img src="images/saree1.jpg" alt="Silk Saree">
    <h3>Traditional Silk Saree</h3>
    <p>₹899</p>
  </div>
  <div class="card">
    <img src="images/saree2.jpg" alt="Cotton Saree">
    <h3>Handwoven Cotton Saree</h3>
    <p>₹749</p>
  </div>
</section>

<footer>
  <div>
    <a href="download.html">Download</a> |
    <a href="vision.html">Vision</a> |
    <a href="contact.html">Contact Us</a>
  </div>
  <br>
  &copy; 2025 HaruTech. All rights reserved.
</footer>

<!-- Flag Counter -->
<div style="text-align: center; margin-top: 15px;">

  </a>
</div>

</body>
</html>
